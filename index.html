<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Password Validator</title>
</head>
<body>
    <h2>PASSWORD VALIDATOR</h2>
    <hr>
    <form>
        <label for="password">Enter your password:</label>
        <input type="password" name="password" id="password" placeholder="password">
        <div class="btn"><button id="validate">Validate</button></div>
    </form>
    <div class="validation">
        <p>Password should:</p>
        <div data-length>Contain at least 8 characters</div>
        <div data-case>Contain at least one upper and one lower case</div>
        <div data-number>Include at least one digit</div>
        <div data-character>Include at least one special character</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
